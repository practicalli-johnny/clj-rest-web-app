version: '3'
services:
  app:
    build: .
    ports:
      - "8080:8080"
      - "47480:47480"
    environment:
      DATABASE_URL: jdbc:postgresql://db/clj_rest_web_app?user=clj_rest_web_app&password=clj_rest_web_app&ssl=false
      LEIN_REPL_HOST: "0.0.0.0"
      LEIN_REPL_PORT: 47480
    links:
      - db
    command: >
      sh -c "lein migrate && java -jar build/app-standalone.jar"
    volumes:
      - .:/usr/src/app
      - build:/usr/src/app/build
  db:
    image: postgres:11.2-alpine
    environment:
      POSTGRES_USER: clj_rest_web_app
      POSTGRES_PASSWORD: clj_rest_web_app
      POSTGRES_DB: clj_rest_web_app
volumes:
  build:
